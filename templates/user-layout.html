<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <div class="macontainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/user/{{name}}">HOME</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/{{name}}/scores">Scores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/{{name}}/u-summary">summary</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Logout</a>
                  </li>
                  <li>
                    <form class="d-flex" method="POST" action="/Qsearch/{{name}}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"name="search" id="search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </li>
                </ul>
                <span class="navbar-text">
                    welcome User {{name}}
                  </span>
              </div>
            </div>
          </nav>
          {%block content%}
          {%endblock%}
        </div>
    </body>
    </html>
