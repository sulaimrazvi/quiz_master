{%extends "admin-layout.html"%}
{%block content%}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">    
            <h1>Add questions</h1>
            <div class="input_form">
              <form action="/question/{{qid}}/{{name}}" method="POST">
                <div class="mb-3">
                        <label for="qid" class="form-label">QUIZ ID</label>
                        <input type="number" class="form-control" name="qid" id="qid" value="{{qid}}" readonly>
                    </div>
                <div class="mb-3">
                        <label for="qs_stmt" class="form-label">Question Statement</label>
                        <input type="text" class="form-control" name="qs_stmt" id="qs_stmt" required>
                    </div>
                <div class="mb-3">
                        <label for="marks" class="form-label">question marks</label>
                        <input type="number" class="form-control" name="marks" id="marks" required>
                    </div>    
                <div class="mb-3">
                        <label for="option1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" name="option1" id="option1" required>
                    </div>
                <div class="mb-3">
                        <label for="option2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" name="option2" id="option2" required>
                    </div>
                <div class="mb-3">
                        <label for="option3" class="form-label">Option 3</label>
                        <input type="text" class="form-control" name="option3" id="option3" required>
                    </div>
                <div class="mb-3">
                        <label for="option4" class="form-label">Option 4</label>
                        <input type="text" class="form-control" name="option4" id="option4" required>
                    </div>
                <div class="mb-3">
                        <label for="answer" class="form-label">Correct Answer</label>
                        <input type="text" class="form-control" name="answer" id="answer" required>
                    </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">create</button>
                    <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a>
                </div>
                </form>
            </div>
        </div>
    </div> 
{%endblock%}
