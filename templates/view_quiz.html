{%extends "user-layout.html"%}
{%block content%}
<div class="container mt-4">
  <div class="row justify-content-center">
      <div class="col-md-8">
            <h1>view Quiz</h1>
            <div class="input_form">
              <form action="/view_quiz/{{quiz.id}}/{{name}}" method="POST">
                <div class="mb-3">
                    <label for="id" class="form-label">quiz ID</label>
                    <input type="number" class="form-control" name="id" id="id" value="{{quiz.id}}" readonly>
                  </div>   
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{quiz.name}}" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="cid" class="form-label">Chapter ID</label>
                    <input type="text" class="form-control" name="cid" id="cid" value="{{quiz.cid}}" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="chapter_name" class="form-label">Chapter Name</label>
                    <input type="text" class="form-control" name="chapter_name" id="chapter_name" value="{{chapter.name}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="subject_name" class="form-label">Subject Name</label>
                    <input type="text" class="form-control" name="subject_name" id="subject_name" value="{{subject.name}}" readonly>
                </div>
                  <div class="mb-3">
                    <label for="date" class="form-label">date-of-creation</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{ quiz.date.strftime('%Y-%m-%d') }}" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="duration" class="form-label">quiz duration</label>
                    <input type="time" class="form-control" name="duration" id="duration" value="{{quiz.duration}}" readonly>
                  </div>
                    <div class="mb-3">
                    <a href="/user/{{name}}" type="button" class="btn btn-primary">Close</a>    
                  </div>
                </form>
            </div>
      </div>
  </div>
{%endblock%}
